<div class="countdown-container">
    <label for ="countdown">{{label}}</label>
    <div id="countdown" (click)="changeDelay()">
        <div id="countdown-number">{{currentCallDelay}}s</div>
        <svg>
            <circle *ngIf="circleVisible" id="countdownCircle" r="18" cx="20" cy="20"></circle>
        </svg>
    </div>
</div>
