<div class="login-wrapper" [style.background-image]="background">
  <form class="login">
    <section class="title">
      <img [src]="logo" id="login-logo" />
    </section>
    <br />
    <clr-tabs>
      <clr-tab>
        <button clrTabLink id="login">Login</button>
        <clr-tab-content id="login-content" *clrIfActive>
          <div class="login-group">
            <clr-input-container>
              <input
                type="text"
                name="email"
                clrInput
                [(ngModel)]="email"
                placeholder="Email Address"
              />
            </clr-input-container>
            <div class="clr-form-control">
              <div class="clr-control-container">
                <div class="clr-input-wrapper">
                  <input
                    type="{{ showPassword ? 'text' : 'password' }}"
                    name="password"
                    class="clr-input"
                    [(ngModel)]="password"
                    placeholder="Password"
                  />
                  <cds-icon
                    *ngIf="!showPassword"
                    (click)="togglePasswordVisibility()"
                    class="clr-input-group-icon-action"
                    aria-label="toggle password visibility"
                    shape="eye-hide"
                  ></cds-icon>
                  <cds-icon
                    *ngIf="showPassword"
                    (click)="togglePasswordVisibility()"
                    class="clr-input-group-icon-action"
                    aria-label="toggle password visibility"
                    shape="eye"
                  ></cds-icon>
                  <cds-icon
                    class="clr-validate-icon"
                    shape="exclamation-circle"
                    status="info"
                  ></cds-icon>
                </div>
              </div>
            </div>
            <div class="error" [class.active]="error.length != 0">
              {{ error }}
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">
              LOGIN
            </button>
          </div>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>
  </form>
</div>
