<div class="login-wrapper">
    <form class="login">
        <section class="title">
            <img src="assets/rancher-labs-stacked-color.svg" id="rancher-login-logo">
            <h1>HobbyFarm Administration</h1>
        </section>
        <br />
        <clr-tabs>
            <clr-tab>
                <button clrTabLink id="login">Login</button>
                <ng-template [(clrIfActive)]="loginactive">
                    <clr-tab-content id="login-content">
                        <div class="login-group">
                            <clr-input-container>
                                <input type="text" name="email" clrInput [(ngModel)]="email"
                                    placeholder="Email Address" />
                            </clr-input-container>
                            <clr-input-container>
                                <input type="password" name="password" clrInput [(ngModel)]="password"
                                    placeholder="Password" />
                            </clr-input-container>
                            <div class="error" [class.active]="error.length != 0">
                                {{ error }}
                            </div>
                            <button type="submit" class="btn btn-primary" (click)="login()">LOGIN</button>
                        </div>
                    </clr-tab-content>
                </ng-template>
            </clr-tab>
        </clr-tabs>
    </form>
</div>
