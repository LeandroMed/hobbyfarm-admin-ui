<div class="main-container">
    <header class="header header-7" app-header></header>
    <div class="content-container">

        <nav class="sidenav">
            <section class="nav-group collapsible">
                <input id="activeEventsToggle" type="checkbox" />
                <label for="activeEventsToggle">Active Events</label>
                <ul class="nav-list">
                    <li *ngFor="let se of activeEvents" (click)="setScheduledEvent(se.id)" [ngClass]="{'selected' : selectedEvent == se.id}">
                        {{se.event_name}} <span *ngIf="se.activeSessions != undefined && se.activeSessions != 0" class="active-sessions-bubble">{{se.activeSessions}}</span>
                    </li>
                </ul>
                <input id="finishedEventsToggle" type="checkbox" checked="!checked" />
                <label for="finishedEventsToggle">Finished Events</label>
                <ul class="nav-list">
                    <li *ngFor="let se of finishedEvents" (click)="setScheduledEvent(se.id)" [ngClass]="{'selected' : selectedEvent == se.id}">
                        {{se.event_name}} <span *ngIf="se.activeSessions != undefined && se.activeSessions != 0" class="active-sessions-bubble">{{se.activeSessions}}</span>
                    </li>
                </ul>
                <input id="accesCodesToggle" type="checkbox" />
                <label for="accesCodesToggle">Access Codes</label>
            </section>
        </nav>
        <div class="content-area">
            <h3>Active Sessions</h3>
            <div class="clr-row clr-align-items-center clr-justify-content-between">
            <div class="card clr-col-6">
            <div class="clr-row clr-align-items-center">
                <div class="clr-col">                  
                    <clr-toggle-container id="includeFinishedToggle">
                        <clr-toggle-wrapper>
                          <input type="checkbox" clrToggle name="includeFinished"  [(ngModel)]="includeFinished" (change)="refresh()">
                          <label>Include finished</label>
                        </clr-toggle-wrapper>
                        <clr-control-helper>Whether finished sessions should be included.</clr-control-helper>
                    </clr-toggle-container>                
                </div>
                <div class="clr-col ">                   
                    <input clrInput placeholder="filter users" name="userFilter" [(ngModel)]="userFilter" (ngModelChange)="filter()" [disabled] = "filteredProgress.length == 0 && userFilter.length == 0"/>                
                </div>
                <div class="clr-col">
                    <clr-dropdown >
                        <button class="dropdown-toggle btn btn-link" clrDropdownTrigger [disabled] = "scenarioList.size < 2">
                          Filter scenario(s)
                          <clr-icon shape="caret down"></clr-icon>
                        </button>
                        <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>                          
                            <clr-row *ngFor="let sc of scenarioList" clrDropdownItem (click)="filterScenario(sc)" [ngClass]="{'selected' : this.scenarioFilterList.has(sc)}">
                                {{sc}}
                                <span class="filter-selected" >
                                    <clr-icon *ngIf="this.scenarioFilterList.has(sc)" shape="check" ></clr-icon>
                                </span>
                                
                            </clr-row>                            
                        </clr-dropdown-menu>
                      </clr-dropdown>
                      <button class="btn btn-icon btn-warning" (click)="removeFilter()"><clr-icon shape="trash"></clr-icon></button> 
                </div>            
            </div>            
        </div>
        <div class="clr-col-6">
            <div class="clr-row clr-align-items-center clr-justify-content-around">
                <p class="clr-col-3">Showing {{filteredProgress.length}}/{{currentProgress.length}}</p>
                <div class="clr-col-3">
                <div id="countdown" (click)="changeCallDelay()">
                    <div id="countdown-number">{{callDelay}}</div>
                    <svg>
                        <circle *ngIf="circleVisible" id="countdownCircle" r="18" cx="20" cy="20"></circle>
                    </svg>
                </div>
            </div>
            
            </div>
        </div>
        
        
    </div>
            <div class="clr-row">
                <ng-container *ngIf="currentProgress?.length > 0; else no_sessions">
                    <div class="clr-col-12 clr-col-sm-6 clr-col-md-4 clr-col-lg-3" *ngFor="let p of filteredProgress">
                        <progress-card [progress] = "p" [pause] = "pause" ></progress-card>
                    </div>
                </ng-container>
            </div>
            <ng-template #no_sessions>
                <div class="clr-col-12">
                  <p>
                    No sessions found.
                  </p>
                </div>
              </ng-template>                     
        </div>
    </div>
